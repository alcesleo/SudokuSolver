<div id="mid-wrapper">

    <!-- Solved sudoku -->
    <div class="sudoku-solution" id="main">
        {{solution}}
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="time-to-solve">{{timer}}</div>
        <ul>
            <li>
                {{inputType}}
            </li>
        </ul>
        <div id="clear" class="medium btn oval danger icon-left entypo icon-cancel-circled"><a href="">Clear</a></div>
    </div>

</div>
