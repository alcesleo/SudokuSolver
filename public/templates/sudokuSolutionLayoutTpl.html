<div id="mid-wrapper">

    <!-- Solved sudoku -->
    <div class="sudoku-solution" id="main">
        {{solution}}
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="time-to-solve">{{timer}}</div>
        <ul>
            <li>
                {{inputType}}
            </li>
        </ul>
        <!-- TODO: Redirect to same input type -->
        <div id="clear" class="medium btn oval danger"><a href="{{backUrl}}">Clear</a></div>
    </div>

</div>
